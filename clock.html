<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Digital Clock</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .clock-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    .time {
      font-size: 4rem;
      font-weight: bold;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }
    .ampm {
      font-size: 1.5rem;
      margin-left: 10px;
      color: #ff00c3;
    }
    .date {
      font-size: 1.5rem;
      margin-top: 15px;
      color: #c4ffff;
    }
  </style>
</head>
<body>

  <div class="clock-container">
    <div class="time" id="time">--:--:-- <span class="ampm" id="ampm">--</span></div>
    <div class="date" id="date">Loading date...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;

      const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById('time').innerHTML = formattedTime + `<span class="ampm"> ${ampm}</span>`;

      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July',
                      'August', 'September', 'October', 'November', 'December'];

      const day = days[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      const formattedDate = `${day}, ${month} ${date}, ${year}`;
      document.getElementById('date').textContent = formattedDate;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
